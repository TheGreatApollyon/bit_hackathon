<!DOCTYPE html>
<html lang="en" class="bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Appointment - HealthCredX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap'); body { font-family: 'Inter', sans-serif; }</style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-sm border border-gray-200">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Schedule Appointment</h2>
            </div>
            <form class="mt-8 space-y-6" action="/hospital/schedule-appointment" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="patient_email" class="sr-only">Patient Email</label>
                        <input id="patient_email" name="patient_email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Patient Email">
                    </div>
                    <div>
                        <label for="doctor_email" class="sr-only">Doctor Email</label>
                        <input id="doctor_email" name="doctor_email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Doctor Email">
                    </div>
                    <div>
                        <label for="department" class="sr-only">Department</label>
                        <select id="department" name="department" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
                            <option value="">Select Department</option>
                            <option value="General Medicine">General Medicine</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Orthopedics">Orthopedics</option>
                            <option value="Pediatrics">Pediatrics</option>
                            <option value="ENT">ENT</option>
                        </select>
                    </div>
                    <div>
                        <label for="date_time" class="sr-only">Date & Time</label>
                        <input id="date_time" name="date_time" type="datetime-local" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Schedule
                    </button>
                </div>
                <div class="text-center">
                    <a href="/hospital/dashboard" class="text-sm text-blue-600 hover:text-blue-500">Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
