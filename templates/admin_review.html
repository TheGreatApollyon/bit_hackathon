<!DOCTYPE html>
<html lang="en" class="bg-gray-50"><head><meta charset="UTF-8"><title>Admin Review</title>
<script src="https://cdn.tailwindcss.com"></script><style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');body{font-family:'Inter',sans-serif;}</style></head>
<body class="p-6"><div class="max-w-4xl mx-auto bg-white border border-gray-200 rounded-xl shadow-sm p-8">
<h1 class="text-2xl font-bold text-gray-900 mb-4">Admin Review #{{verification.id}}</h1>
<div class="space-y-3 text-sm"><div class="flex gap-2"><span class="text-gray-600 font-medium w-32">Practitioner:</span><span class="text-gray-900">{{user_info.name}}</span></div>
<div class="flex gap-2"><span class="text-gray-600 font-medium w-32">AI Score:</span><span class="text-purple-600 font-semibold">{{verification.ai_score}}/100</span></div>
<div class="flex gap-2"><span class="text-gray-600 font-medium w-32">Org Verdict:</span><span class="text-gray-900">{{verification.org_verdict}}</span></div>
<div class="flex gap-2"><span class="text-gray-600 font-medium w-32">Org Comments:</span><span class="text-gray-900">{{verification.org_comments}}</span></div></div>
<button onclick="history.back()" class="mt-6 px-6 py-2.5 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-medium">Back to Dashboard</button>
</div><script src="https://cdn.jsdelivr.net/npm/preline@2.4.1/dist/preline.min.js"></script></body></html>
