<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HealthCredX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap'); body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="h-full">
    <div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="flex justify-center">
                <div class="w-12 h-12 bg-purple-600 rounded-xl flex items-center justify-center">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                    </svg>
                </div>
            </div>
            <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">Create your account</h2>
            <p class="mt-2 text-center text-sm text-gray-600">Join HealthCredX platform</p>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow-sm border border-gray-200 sm:rounded-xl sm:px-10">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="mb-4 rounded-lg border bg-red-50 border-red-200 text-red-800 px-4 py-3 text-sm">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="POST" action="/register" class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Account Type</label>
                        <select name="role" id="roleSelect" required onchange="toggleRoleFields()" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500">
                            <option value="">Select your role</option>
                            <option value="practitioner">Healthcare Practitioner</option>
                            <option value="hospital">Hospital / Care Facility</option>
                            <option value="pharma">Pharmaceutical Organization</option>
                            <option value="patient">Patient</option>
                            <option value="organization">Other Organization</option>
                        </select>
                    </div>
                    
                    <div id="practitionerFields" class="hidden">
                        <label class="block text-sm font-medium text-gray-700">Practitioner Type</label>
                        <select name="practitioner_type" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500">
                            <option value="">Select type</option>
                            <option value="Doctor">Doctor</option>
                            <option value="Nurse">Nurse</option>
                            <option value="Phlebotomist">Phlebotomist</option>
                            <option value="Medical Technician">Medical Technician</option>
                            <option value="Pharmacist">Pharmacist</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div id="organizationFields" class="hidden">
                        <label class="block text-sm font-medium text-gray-700">Organization Name</label>
                        <input type="text" name="organization_name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500">
                    </div>
                    
                    <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700 focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        Create account
                    </button>
                </form>
                
                <div class="mt-6 text-center text-sm">
                    <span class="text-gray-600">Already have an account?</span>
                    <a href="/login" class="font-medium text-purple-600 hover:text-purple-500 ml-1">Sign in</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function toggleRoleFields() {
            const role = document.getElementById('roleSelect').value;
            document.getElementById('practitionerFields').classList.toggle('hidden', role !== 'practitioner');
            document.getElementById('organizationFields').classList.toggle('hidden', role !== 'organization');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/preline@2.4.1/dist/preline.min.js"></script>
</body>
</html>
